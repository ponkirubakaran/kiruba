<script>
let a=parseInt(prompt("enter the a number"))
let b=parseInt(prompt("enter the b number"))
class a1{
add(leta,letb){
let e=a+b;
document.write("add:"+e+"<br>");
}
sub(leta,letb){
let f=a-b;
document.write("sub:"+f+"<br>");
}
mul(leta,letb){
let g=a*b;
document.write("mul:"+g+"<br>");
}
dev(leta,letb){
let h=a/b;
document.write("dev:"+h+"<br>");
}
}
let obj=new a1();
obj.add();
obj.sub();
obj.mul();
obj.dev();
</script>
