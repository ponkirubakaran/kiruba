<script>
var a=[1,6,3,7,10]
for(var i=1;i<a.length;i++)
{
var n=a[i];
var isprime=true;
if(n<=1){
isprime=false;
}
else{
var j=2;
while (j<n) {
    if(n%j==0){
        isprime=false;
        break;
    }
    j++
}
}
}
if(isprime){
    document.write(a+"<br>");
}
else{
    document.write(a+"is not a prime number");
}
}
</script>
